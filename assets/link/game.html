<form><center>

 </center>

<script>
function check(m,a,b)   //m->man, a->m-mt, b->d-dt
{
if(a>0)
{
	if(m>0)
	{
		if(a>=b)
		{
		 return 1;
		}
		else
		{
		 alert("BETA GHAR KO JAO... TUMSE NA HO PAYEGA");
		}
	}
}
	else
	{
		return 1;
	}
	
}

function checkAgain(man,devil)  //check after transfer man and devil
{
		if(man<devil && man>0)
		{
			alert("Game Over... Beta ghar ko jao");
		}

}

function checkWin(man,devil)  //check after every move.. man and devil -> of island 2 
{
	if(man==3&&devil==3)
	{
		document.write("Congo U win.... Chlo ab party do :-) ");
	}
}
// transfer to island 2 function
function transfer(f)
{
var m1=parseInt(document.getElementById("m1").value);
var d1=parseInt(document.getElementById("d1").value);
var m2=parseInt(document.getElementById("m2").value);
var d2=parseInt(document.getElementById("d2").value);

var mt1=parseInt(document.getElementById("mt1").value);
var dt1=parseInt(document.getElementById("dt1").value);
var mt2=parseInt(document.getElementById("mt2").value);
var dt2=parseInt(document.getElementById("dt2").value);
var a1=m1-mt1;
var b1=d1-dt1;
var a2=m2-mt2;
var b1=d2-dt2;

z=check(m1,a1,b1);
if(z)
{
	if(f.transferboat.checked == true)
	{
		if(m1-mt1>=0 && d1-dt1>=0)
		{
			if(mt1<=2 && dt1<=2 )
			{
				if(mt1+dt1<=2 && mt1+dt1>0)
				{
					f.islandM2.value = m2 + mt1;
					var man2 = f.islandM2.value;
					
					f.islandD2.value = d2 + dt1;
					var devil2 = f.islandD2.value;
					
					checkAgain(man2,devil2);
					
					f.islandM1.value = m1 - mt1;
					var man1 = f.islandM1.value;
					
					f.islandD1.value = d1 - dt1;
					var devil1 = f.islandD1.value ;
					
					checkAgain(man1,devil1);
					
					checkWin(man2,devil2);
					
					document.getElementById("t1").disabled = true;
					document.getElementById("t2").disabled = false;
					
				}
				else
				alert("not more than two or less than one");
			}
			else
			alert("not more than two");
		}
		else
		alert("no more man and devil is available on island");
	}
}
}
// transfer back function

{

var b1=d1-dt1;

var b2=d2-dt2;

if(z1)
{

		if(m2-mt2>=0 && d2-dt2>=0)

			{
